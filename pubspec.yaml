name: smart_reminder
description: A production-ready Smart Reminder App with clean architecture

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Voice Input (on-device speech recognition)
  speech_to_text: ^6.6.2

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  flutter_native_timezone: ^2.0.0

  # Date/Time
  intl: ^0.19.0

  # UI
  cupertino_icons: ^1.0.6
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
